<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusTrade | MT5 Terminal</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --primary: #00ff88;
            --error: #ff4444;
            --text: #e0e0e0;
            --text-dim: #888;
            --border: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background-color: var(--surface);
            border-right: 1px solid var(--border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            overflow-y: auto;
        }

        h1, h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.8rem;
            color: var(--text-dim);
            text-transform: uppercase;
            font-weight: 700;
        }

        input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        button {
            background-color: var(--primary);
            color: var(--bg);
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        .status-card {
            background-color: var(--surface);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 12px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .indicator.online { background-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .indicator.offline { background-color: var(--error); }

        .terminal {
            flex: 1;
            background-color: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .log-entry {
            border-left: 2px solid transparent;
            padding-left: 0.5rem;
        }

        .log-time { color: var(--text-dim); margin-right: 0.5rem; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>NexusTrade</h1>
        <div id="login-form" style="display: flex; flex-direction: column; gap: 1.2rem;">
            <div class="form-group">
                <label>Account Login</label>
                <input type="number" id="login" placeholder="e.g. 50123456">
            </div>
            <div class="form-group">
                <label>Main Password</label>
                <input type="password" id="mainPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Investor Password</label>
                <input type="password" id="investorPassword" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Server</label>
                <input type="text" id="server" placeholder="MetaQuotes-Demo">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="isInvestor">
                <label for="isInvestor" style="text-transform: none; color: var(--text);">Use Investor Password</label>
            </div>
            <button id="connect-btn">Connect Terminal</button>
        </div>
    </div>

    <div class="main-content">
        <div class="status-card">
            <div class="stat">
                <span class="stat-label">Connection</span>
                <span class="stat-value" id="status-text">
                    <span class="indicator offline" id="status-indicator"></span>
                    Disconnected
                </span>
            </div>
            <div class="stat">
                <span class="stat-label">Balance</span>
                <span class="stat-value" id="balance-text">$0.00</span>
            </div>
            <div class="stat">
                <span class="stat-label">Equity</span>
                <span class="stat-value" id="equity-text">$0.00</span>
            </div>
        </div>

        <h2>System Logs</h2>
        <div class="terminal" id="terminal">
            <div class="log-entry"><span class="log-time">00:00:00</span> System initialized. Waiting for connection...</div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
